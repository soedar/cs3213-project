<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/workspace.css">
    <link rel="stylesheet" href="styles/map-maker.css">
    <!-- endbuild -->
  </head>
  <body ng-app="frontendApp" ng-controller="MainCtrl">
    <!--TODO (EC) - is this the right way to include? -->
    <script type="text/ng-template" id="move-command-template.html">
      {{ command.command }}, {{ command.commandType }}
    </script>
    <script type="text/ng-template" id="loop-command-template.html">
      {{ command.command }}, {{ command.commandType }}
    </script>
    <script type="text/ng-template" id="control-command-template.html">
      {{ command.command}},{{ command.filler}},{{ command.variable}}
    </script>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div ng-hide="waiting">
    <div class ="container">
      <div class="col-md-8">
        <h1 ng-show="!logged">Welcome to Scratch Ninja!</h1>
        <h1 ng-show="logged">Scratch Ninja!</h1>
        <div ng-show="!logged">
          <h5>To continue, please login with Facebook</h5>
        </div>
      </div>

      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-large facebook" ng-show="!logged" ng-disabled="!facebookReady" ng-click="IntentLogin()">Login with Facebook</button>
        <button type="button" class="btn btn-danger btn-large facebook" ng-show="logged" ng-disabled="!facebookReady" ng-click="logout()">Logout</button>
      </div>

      <div class="alert alert-info col-md-6" ng-show="greeting">Hello, {{user.name}}</div>
      <div class="alert alert-warning col-md-6" ng-show="byebye">See you again soon!</div>
    </div>

    <div ng-show="!logged">
      <img src="game_images/ninja-blue.png">
    </div>

    <div class="tabset" ng-show="logged" ng-controller="TabsCtrl">
      <tabset>
        <tab class="tab"
          ng-repeat="tab in tabs"
          heading="{{tab.heading}}"
          active="tab.active"
          select="go(tab.route)">
        </tab>
      </tabset>
    </div>

    <div ui-view class="views" ng-show="logged" ng-controller="TabsCtrl"></div>

  </div> <!-- Main Div //-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/kineticjs/kinetic.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/lil-uuid/uuid.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/visualization.js -->
    <script src="scripts/visualization/game/grid.js"></script>
    <script src="scripts/visualization/game/player.js"></script>
    <script src="scripts/visualization/game/coin.js"></script>
	<script src="scripts/visualization/game/wall.js"></script>
    <script src="scripts/visualization/game/assets.js"></script>
    <script src="scripts/visualization/game/game.js"></script>
  	<script src="scripts/visualization/game/spinach.js"></script>

    <script src="scripts/visualization/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/engine.js -->
    <script src="scripts/engine/map.js"></script>
    <script src="scripts/engine/engine.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/angular.js -->

    <script src="scripts/vendor/angular-facebook.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/tabs.js"></script>
    <script src="scripts/controllers/workspace.js"></script>
    <script src="scripts/controllers/visualization.js"></script>
    <script src="scripts/controllers/visualization-trylogic.js"></script>
    <script src="scripts/services/visualstore.js"></script>
    <script src="scripts/services/gameengine.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/levelviewer.js"></script>
    <script src="scripts/services/levelviewer-trylogic.js"></script>
    <script src="scripts/controllers/map-maker.js"></script>
    <script src="scripts/services/lb-services.js"></script>
    <!-- endbuild -->
</body>
</html>
