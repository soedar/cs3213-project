<div class="container" >

  <div class="row" ng-controller="VisualizationCtrl">
    <div class="col-xs-6">
      <div id="stage-left">
      </div>
    </div>

    <div class="col-xs-6">
      <div id="stage-right">
      </div>
    </div>
  </div>

  <div class="row" ng-controller="MapMakerCtrl">
    <div class="col-xs-4" id="command-palette">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add players</h3>
        </div>
        <div class="panel-body">


          <div class="row">
            <div class="col-xs-3" ng-repeat="color in playerColors">
              <label class="ninjas">
                <input type="radio" name="color" ng-model="$parent.ninjaColor" value="{{color}}">
                <img ng-src="game_images/ninja-{{color}}.png">
              </label>
            </div>
          </div>

        </div>
      </div>



      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add items</h3>
        </div>
        <div class="panel-body" id="items-palette">

          <div class="row">
            <div class="map-item col-xs-3" ng-repeat="item in objectList" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" jqyoui-draggable="{index: {{$index}}, animate: false, placeholder: 'keep'}" ng-model="objectList">
              <img ng-src="game_images/{{item.type}}.png"/>
            </div>
          </div>

        </div>


      </div>
    </div>

    <div class="col-xs-4 panel panel-primary">
      <div class="panel-body" id="map-left" data-drop="true" ng-model="leftGrid" jqyoui-droppable="{multiple:true, onDrop:'dropped'}" >


        <div class="row">
          <div class="map-item col-xs-3" ng-repeat="box in leftGrid" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}">
            <img class="map-item" ng-src="game_images/{{box.type}}.png"/>
            <h4>{{box.x}},{{box.y}}</h4>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
</div>
